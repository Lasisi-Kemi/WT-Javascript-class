<!DOCTYPE html>

        <meta charset="UTF-8">

        <title>Javascript condition</title>
        <link rel="stylesheet" type="text/css" href="./style/style.css">

    <body>
        <script>
            //array methods
           var num = new Array(1,2,3,4)
           num.push(6);
           console.log(num)
           //num.shift(20)
           var firstElement = num.shift(20)
           console.log(num, firstElement)
           num.unshift(20)
           console.log(num)
           num.pop()
           console.log(num)
           //const arr = [1,4,3,10,9]
           //console.log (arr.sort())
           //push - add to the end of an array
           //pop- remove from the end of an array
           //unshift - adds to the front of an array
           //shift- removesfrom the end of an array
        </script>
    </body>
