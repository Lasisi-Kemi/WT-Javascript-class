<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial">
        <title>Javascript condition</title>
    </head>
    <body>
        <script>
            for (i = 0; i<19; i++) {
                document.write(i, "<br>")
                if(i == 4){
                    break;
                }
            }


            for (a = 2; a<12; a++) {
                if (a==6){
                    continue;
                }
                document.write (a, "<br>")
            }
        
        </script>
    </body>

</html>
